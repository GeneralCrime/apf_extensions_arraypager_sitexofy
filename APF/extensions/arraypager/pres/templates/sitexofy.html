<@controller class="GeneralCrime\APF\extensions\arraypager\pres\controller\SiteXofYController" @>
<div style="width: 100%; border: 0px solid black; text-align: center; padding-bottom: 2px;">
	${PreviousPage}&nbsp;&nbsp;Seite ${CurrentPage} von ${CountPages}&nbsp;&nbsp;${NextPage}
	${Entries}
</div>

<html:template name="PreviousPage_Active">
  <span style="display:inline;"><a href="${URL}" title="<html:getstring namespace="APF\extensions\arraypager" config="language.ini" entry="DisplayPreviousPage" />"><<<</a></span>
</html:template>

<html:template name="PreviousPage_Inactive">
  <<<
</html:template>

<html:template name="NextPage_Active">
  <span style="display:inline;"><a href="${URL}" title="<html:getstring namespace="APF\extensions\arraypager" config="language.ini" entry="DisplayNextPage" />">>>></a></span>
</html:template>

<html:template name="NextPage_Inactive">
  >>>
</html:template>

<html:template name="Entries_Active">
  <a href="${URL}" title="${Entries} <html:getstring namespace="APF\extensions\arraypager" config="language.ini" entry="DisplayNEntriesPerPage" />"><strong>${Entries}</strong></a> |
</html:template>

<html:template name="Entries_Inactive">
  <a href="${URL}" title="${Entries} <html:getstring namespace="APF\extensions\arraypager" config="language.ini" entry="DisplayNEntriesPerPage" />">${Entries}</a> |
</html:template>

<html:template name="Entries">
  <br />
  <font style="font-size: 9px;"><html:getstring namespace="APF\extensions\arraypager" config="language.ini" entry="Entries" /></font>&nbsp;|${Entries}
</html:template>
